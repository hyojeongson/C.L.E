<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>$('h1').show() - element의 display property를 block으로 바꿔주는 편리한 method.</h1>


    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js" integrity="sha256-0vBSIAi/8FxkNOSKyPEfdGQzFDak1dlqFKBYqBp1yC4=" crossorigin="anonymous"></script>
    <script>
      var new_div = $('<div id ="container"> container </div>');
      new_div.css('color','red').attr('id','primary').text("hi!");
      $('body').append(new_div)
      new_div.fadeOut(2000).delay(1000).fadeIn().slideUp(4000);

      $(#container).append();
    </script>
  </body>
</html>
